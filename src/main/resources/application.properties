spring.application.name=easytable.api

server.port=8080

# Infra defaults (override via env for prod)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://root:secret@localhost:27018/cardapio-eletronico?authSource=admin}
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Timezone e formato de data
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=America/Sao_Paulo

# MVC Error Handling
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true

# Log de MongoTemplate
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# kafka
app.kafka.topic.pedido-criado=pedido-criado

# urls
easytable.qrcode.base-url=https://localhost:8080
easytable.qrcode.fechamento-path=/comandas/v1/{codigoQR}/fechar

server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

spring.web.locale=UTF-8
spring.web.locale-resolver=fixed
