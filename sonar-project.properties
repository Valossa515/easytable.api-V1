# SonarCloud Configuration
sonar.projectKey=easytable-api
sonar.organization=aftersunrise
sonar.projectName=EasyTable API
sonar.projectVersion=1.0

# Source directories
sonar.sources=src/main/java
sonar.java.source=21

# Test directories
sonar.tests=src/test/java
sonar.test.inclusions=**/*IntegrationTest.java,**/*IT.java

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.jacoco.reportPaths=target/jacoco.exec

# Quality Gate - Minimum 80% coverage
sonar.qualitygate.wait=true

# Exclusions from analysis
sonar.exclusions=**/Application.java,**/config/**,**/dto/**,**/entity/**,**/exception/**,**/model/**

# Exclusions from coverage
sonar.coverage.exclusions=**/Application.java,**/config/**,**/dto/**,**/entity/**,**/exception/**,**/model/**

# Language
sonar.language=java

# Host URL
sonar.host.url=https://sonarcloud.io
